# Install Virtualization 
modules:
  - type: rpm-ostree
    install:
      - virt-install
      - libvirt-daemon-config-network
      - libvirt-daemon-kvm
      - qemu-kvm
      - virt-manager
      - virt-viewer
      - guestfs-tools
      - virt-top
  - type: systemd
    system:
      enabled:
        - libvirtd.service
