# Install Hyprland Window Manager and associated packages
modules:
  - type: rpm-ostree
    repos:
      # Hyprland COPR Repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
    install:
      - hyprland
      - hyprlock
      - hypridle
      - hyprcursor
      - xdg-desktop-portal-hyprland
      - swww
      - grim
      - slurp
